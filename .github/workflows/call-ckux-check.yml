name: ckuxCheck
on: 
    pull_request_target:
        types: [opened, synchronize, reopened]

permissions:
    contents: read
    pull-requests: read
    checks: write

jobs:
    ckux-check:
        uses: kuchune/.github/.github/workflows/ckux-check.yml@develop
        secrets:
            access_token: ${{ secrets.GITHUB_TOKEN }}
        with:
            repository: ${{ github.repository }}
            check-type: "static-check"